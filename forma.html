<!DOCTYPE html>
<html>
    <body>
        <form action="formosforma.html" target="_blank">
            <fieldset>
            <legend>Jūsų informacija</legend>
        <div>
            <label for="text">Vardas:</label>
            <input type="text">
        </div>
        <br>
        <div>
            <label for="text">Pavardė:</label>
            <input type="text">
        </div>
    </fieldset>
    <br>
    <fieldset>
        <legend>Klausimai</legend>
        <div>
        <label for="select value">Kaip sužinojote apie mus?</label>
            <select name>
            <option value="Google">Google</option>
            <option value="Reddit">Reddit</option>
            <option value="Tinder">Tinder</option>
            </select>
        </div>
        <br>
        <div>
            <label for="radio">Ar apsilankysite vėl?</label>
            <br>
            <input type="radio" id="Taip">Taip
            <input type="radio" id="Ne">Ne
            <input type="radio" id="Galbūt">Galbūt
        </div>
        <br>
        <div>
            <label for="textarea">Ką manote apie kursą?</label>
            <br>
            <textarea name="Ką manote apie  kursą?" placeholder="Rašykite viską ką galvojate"></textarea>
        </div>
        <br>
        <div>
            <label for="checkbox">Pažymėkite prog. kalbas, su kuriomis esate susipažinę.</label>
            <br>
            <input type="checkbox" id="C#">C#
            <input type="checkbox" id="JAVA">JAVA
            <input type="checkbox" id="PHP">PHP
            <br>
            <input type="checkbox" id="HTML">HTML
            <input type="checkbox" id="Python">Python
            <input type="checkbox" id="Ruby">Ruby
        </div>
        <br>
        <div>
            <input type="submit" value="Siūsti">
        </div>
    </fieldset>
    </form>
    </body>
</html>
